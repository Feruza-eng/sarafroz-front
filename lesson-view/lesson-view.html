<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Kurs Materiallari</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Faqat lesson-view uchun CSS */
        .lesson-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 300px;
            min-width: 300px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .main-content {
            flex-grow: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .lesson-list {
            list-style: none;
            padding: 0;
        }
        .lesson-list li {
            padding: 10px;
            margin-bottom: 5px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: background-color 0.2s, border-left-color 0.2s;
        }
        .lesson-list li.active {
            background-color: #e9ecef;
            border-left-color: #007bff;
            font-weight: bold;
        }
        .lesson-list li.locked {
            color: #6c757d;
            cursor: not-allowed;
        }
        .lesson-list li.completed {
            border-left-color: #28a745;
        }
        .task-submission-box {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        /* lesson-view.css */
        /* ... */
        .locked-lesson {
            opacity: 0.6;
            cursor: not-allowed !important;
        }
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1 id="course-title">Kurs Nomi</h1>
        <nav>
            <a href="../courses/courses.html">Barcha Kurslar</a>
            <a href="../dashboard/dashboard.css">Dashboard</a>
        </nav>
    </header>

    <main class="container">
        <div class="lesson-container">
            
            <div class="sidebar">
                <h3>Darslar Ro'yxati</h3>
                <ul id="lesson-list" class="lesson-list">
                    <div id="lessons-loading">Darslar yuklanmoqda...</div>
                </ul>
            </div>

            <div class="main-content">
                <h2 id="lesson-title">Dars Nomi</h2>
                <div id="lesson-content">
                    <p>Kontent yuklanmoqda...</p>
                </div>

                <div id="task-submission-box" class="task-submission-box" style="display: none;">
                    <h4>Vazifani Topshirish</h4>
                    <textarea id="task-solution" rows="5" class="form-control" placeholder="Yechimingizni shu yerga yozing..."></textarea>
                    <button id="submit-task-btn" class="btn btn-primary mt-2">Topshirish</button>
                    <div id="submission-message" class="mt-2"></div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="lesson-view.js"></script>
</body>
</html>
